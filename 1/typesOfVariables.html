<html>
<head></head>
<title>Destructing Arrays</title>
<body>
	<div id="exercise">
	</div>
		<script>
			var age = 23;
			let height = 45 ; 

			// a var variable leaks outside the block scope,so let or const is used instead

			if(age > 12){
				var varDogYears = age * 12 ; 
			}
			//above var's value available after varaible scope
			console.log(varDogYears);

			if (age > 12) {
				let letDogYears = age * 12 ; 
				console.log(letDogYears);
			}
			//above let's value is not avaialable after scoope

			//var can be redeclared whereas let cant..
			var age = 45 ; 
			console.log(age);

			//throws an error!!
			// let height = 56 ; 

			// let variables have a value within scope
			let winner = false ; 
			let points = 45 ; 

			if (points > 40){
				let winner = true ; 
				console.log("Winner inside scope " + winner)
			}
			console.log("Winner Outside Scope " + winner);

			const person = {
				name : "Jyoti",
				age : 24
			}

			console.log(person);
			person.age = 45 ;
			console.log(person.age);

			console.log(person);
		</script>
</body>
</html>
