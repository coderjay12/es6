<html>
	<head>
		<title>
			The For Loop For Object
		</title>
	</head>
	<body>
		<script>
			//use some and every 

			const children = [1, 2, 3, 2, 5];

			const biggerChildren = children.some(elder => elder > 3);
			console.log(biggerChildren);

			const young = [12, 12,23, 14, 15];
			const youngPeople = young.every( young => young > 11 )
			console.log(youngPeople);
			
		</script>
	</body>
</html>
